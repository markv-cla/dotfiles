# set inactive/active window styles (only available in tmux 2+)
set -g window-active-style 'bg=black'

# pane border
set -g pane-border-fg green
set -g pane-active-border-fg green

# highlight active window yellow (status bar)
set-window-option -g window-status-current-bg yellow

# toggle pane sync
bind a set-window-option synchronize-panes

# tiled window layout
bind-key ` select-layout tiled

# disble window renaming
set-option -g allow-rename off

# scrollback buffer size
set-option -g history-limit 102400


# Mouse mode is on by default.
# <prefix> M -- to turn it off
# <prefix> m -- to turn it on

bind M run "\
    tmux show-options -g | grep -q "mouse.*on"; \
    if [ \$? = 0 ]; then toggle=OFF; else toggle=ON; fi; \
    tmux display-message \"Mouse: \$toggle\";  \
    tmux set-option -w mouse \$toggle; \
    tmux set-option -g mouse \$toggle; \
    "



